server:
  servlet:
    session:
      timeout: 3600s
      cookie:
        max-age: 3600s
#  ssl:
#    key-store-password: password
#    key-store: classpath:certificate.p12
#    key-store-type: PKCS12
#  port: 443
spring:
  datasource:
    username: admin
    password: admin admin
    url: jdbc:h2:file:./data/h2-db.db;CIPHER=AES;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
  jpa:
    generate-ddl: true
#    hibernate:
#      ddl-auto: create-drop
    open-in-view: false
  messages:
    basename: exceptions,text
  security:
    oauth2:
      client:
        registration:
          spring:
            client-id: training-client
            authorization-grant-type: authorization_code
            client-secret: secret
            client-authentication-method: client_secret_basic
            redirect-uri: "http://127.0.0.1:8080/login/oauth2/code/{registrationId}" #http://localhost:8080/login/oauth2/code/spring
            scope:
              - openid
        provider:
          spring:
            issuer-uri: http://localhost:8090
logging:
  level:
    org.javamoney.moneta: OFF
    org.springframework.security: DEBUG
